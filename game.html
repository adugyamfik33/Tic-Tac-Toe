<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Binary</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="wrapper">
            <div class="title slide-in-right">
                <h1>BINARY</h1>
            </div>
            <div class="screen">
                <div class="board bounce-in">
                    <div class="board-row">
                        <div row=0 col=0 status="unchecked" onclick ="check(this)" class="board-card" id="00"></div>
                        <div row=0 col=1 status="unchecked" onclick ="check(this)" class="board-card" id="01"></div>
                        <div row=0 col=2 status="unchecked" onclick ="check(this)" class="board-card" id="02"></div>
                    </div>
                    <div class="board-row">
                        <div row=1 col=0 status="unchecked" onclick ="check(this)" class="board-card" id="10"></div>
                        <div row=1 col=1 status="unchecked" onclick ="check(this)" class="board-card" id="11"></div>
                        <div row=1 col=2 status="unchecked" onclick ="check(this)" class="board-card" id="12"></div>
                    </div>
                    <div class="board-row">
                        <div row=2 col=0 status="unchecked" onclick ="check(this)" class="board-card" id="20"></div>
                        <div row=2 col=1 status="unchecked" onclick ="check(this)" class="board-card" id="21"></div>
                        <div row=2 col=2 status="unchecked" onclick ="check(this)" class="board-card" id="22"></div>
                    </div>
                </div>
                <div class="info">
                    <span class="player-info">Player 1 - <span style="color: aqua;">0</span></span>
                    <span class="player-info"> <label id="computer">Player 2</label> - <span style="color: red;">1</span></span>
                </div>
                <!-- <div style="width: 25%;" onclick="start()" id="startorstop" class="btn btn-primary">Play</div> -->
                <div class="show-winner">Game Over<br><span id="player">Player 1</span> Won
                <div class="btn btn-success" style="display: block;width: fit-content;margin: 10px auto;" onclick="playAgain()">Play again</div>
                <div class="btn btn-danger" style="display: block;width: fit-content;margin: 10px auto;" onclick="restart()">Restart</div>
            </div>
                <div class="score-track">
                    <table class="styled-table">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Wins</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Player 1</td>
                                <td id="player1-wins"></td>
                            </tr>
                            <tr class="active-row">
                                <td id="computer1">Player 2</td>
                                <td id="player2-wins"></td>
                            </tr>
                            <!-- and so on... -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
