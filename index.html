<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Welcome</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title slide-in-right">
                <h1 class="slide-in-left"> Welcome to BINARY</h1>
                <p >BINIARY <span>is a Tic Tac Toe game with binary digits '0' and '1'. All other rules of Tic Tac Toe apply</span> </p>
                <span >Choose Game Mode :</span>
            </div>
            <div class="bounce-in">
                <div class="btn btn-primary" style="display: block;width: fit-content;margin: 10px auto;" onclick="multiplayer()"><i class="bi bi-person-fill"></i> Multiplayer</div>
                <div class="btn btn-success" style="display: block;width: fit-content;margin: 10px auto;" onclick="vcomputer()"><i class="bi bi-person-workspace"></i> Vs Computer</div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
    localStorage.clear();
    function multiplayer(){
        localStorage.clear();
        localStorage.setItem('mode','0');
        window.location.href='game.html';
    }
    function vcomputer(){
        localStorage.clear();
        localStorage.setItem('mode','1');
        window.location.href ='game.html';

    }
</script>
</html>
